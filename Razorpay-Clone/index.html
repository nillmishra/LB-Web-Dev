<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Razorpay-Clone</title>
</head>

<body>
    <nav class="bg-deepBlue">
        <div></div>
        <div class="relative w-[1080px] mx-auto flex items-center justify-between">
            <!--logo-->
            <a href="/" class="cursor-pointer py-7 pr-7">
                <img src="./assets/logo.svg" width="125px" height="30px" alt="">
            </a>

            <ul class="flex space-x-6">
                <li
                    class="cursor-pointer py-7 text-white font-mullish transition-all duration-200 hover:text-lightBlue relative group">
                    <a href="#">Payments</a>
                    <div
                        class="absolute bottom-0 w-full  h-1 bg-lightBlue transition-all duration-200 hidden group-hover:block">
                    </div>
                </li>
                <li
                    class="cursor-pointer py-7 text-white font-mullish transition-all duration-200 hover:text-lightBlue relative group">
                    <a href="#">Banking</a>
                    <div
                        class="absolute bottom-0 w-full  h-1 bg-lightBlue transition-all duration-200 hidden group-hover:block">
                    </div>
                </li>
                <li
                    class="cursor-pointer py-7 text-white font-mullish transition-all duration-200 hover:text-lightBlue relative group">
                    <a href="#">Corparate Card</a>
                    <div
                        class="absolute bottom-0 w-full  h-1 bg-lightBlue transition-all duration-200 hidden group-hover:block">
                    </div>
                </li>
                <li
                    class="cursor-pointer py-7 text-white font-mullish transition-all duration-200 hover:text-lightBlue relative group">
                    <a href="#">Payroll</a>
                    <div
                        class="absolute bottom-0 w-full  h-1 bg-lightBlue transition-all duration-200 hidden group-hover:block">
                    </div>
                </li>
                <li
                    class="cursor-pointer py-7 text-white font-mullish transition-all duration-200 hover:text-lightBlue relative group">
                    <a href="#">Resources</a>
                    <div
                        class="absolute bottom-0 w-full  h-1 bg-lightBlue transition-all duration-200 hidden group-hover:block">
                    </div>
                </li>
                <li
                    class="cursor-pointer py-7 text-white font-mullish transition-all duration-200 hover:text-lightBlue relative group">
                    <a href="#">Support</a>
                    <div
                        class="absolute bottom-0 w-full  h-1 bg-lightBlue transition-all duration-200 hidden group-hover:block">
                    </div>
                </li>
                <li
                    class="cursor-pointer py-7 text-white font-mullish transition-all duration-200 hover:text-lightBlue relative group">
                    <a href="#">Pricing</a>
                    <div
                        class="absolute bottom-0 w-full  h-1 bg-lightBlue transition-all duration-200 hidden group-hover:block">
                    </div>
                </li>
            </ul>
            <div class="flex space-x-6">
                <img src="./assets/india-flag.svg" alt="" width="28px" height="20px" class="hidden lg:block">
                <button
                    class="py-3  px-5 font-mullish text-white border-lightBlue border rounded-sm text-sm font-bold">Log
                    in</button>

                <button
                    class="py-3  px-4 font-mullish text-lightBlue300 bg-white border-white border rounded-sm text-sm font-bold transition-all duration-200 hover:text-lightBlue500 lg:flex items-center">Sign
                    Up
                    <svg viewBox="0 0 24 24" focusable="false" class="w-[14px] h-[14px] ml-3">
                        <path fill="currentColor" d="M12 4l-1.41 1.41L16.17 11H4v2h12.17l-5.58 5.59L12 20l8-8z"></path>
                    </svg></button>
            </div>
  
  
        </div>
    </nav>
</body>

</html>
