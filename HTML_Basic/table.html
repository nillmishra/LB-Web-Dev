<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,
        th,
        td,
        tr {
          border: 1px solid black;
          /* border-collapse: collapse; */
        }
  
        .colorY
        {
          background-color: yellow;
        }
  
        .colorB{
          background-color: #CDCEFF;
        }
        .colorG{
          background-color: #B1D9B1;
        }
      </style>
</head>
<body>
    <table>
        <tr>
            <th rowspan="2">State of Health</th>
            <th colspan="2">Fasting value</th>
            <th>after eating</th>
        </tr>
        <tr>
            <th>minimum</th>
            <th>maximum</th>
            <th>2hr after eating</th>
        </tr>
        <tr>
            <td>Healthy</td>
            <td>70</td>
            <td>100</td>
            <td>Less than 140</td>
        </tr>
        <tr>
            <td>Pre-diabetes</td>
            <td>101</td>
            <td>126</td>
            <td>140-200</td>
        </tr>
        <tr>
            <td>Diabetes</td>
            <td>More than 126</td>
            <td>NA</td>
            <td>More than 200</td>
    </table>
</body>
</html>
