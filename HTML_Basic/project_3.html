    <h2>Contact Us Form</h2>
    <form action="">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name"><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br>
        <label for="cn">Contact Number:</label>
        <input type="number" id="" maxlength="9999999999" name="phone"><br><br>
        <label for="gender">Gender</label>
        <select name="gender" id="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="rts">Rather Not Say</option>
        </select><br>
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob"><br>

        <label for="Rating">Rating</label>
        <input type="radio" id="1star" name="star" />
        <label for="1star">1</label>
        <input type="radio" id="2star" name="star" />
        <label for="2star">2</label>
        <input type="radio" id="3star" name="star" />
        <label for="3star">3</label>
        <input type="radio" id="4star" name="star" />
        <label for="4star">4</label>
        <input type="radio" id="5star" name="star" />
        <label for="5star">5</label> <br />

        <label for="msg">Enter Your Message</label> <br />
        <textarea
          id="msg"
          cols="35"
          rows="5"
          placeholder="Enter Your Message"
        ></textarea>
        <br />

        <!-- <button type="reset">reset</button>
            <button type="submit">Submit</button> -->
        <input type="submit" />
        <input type="reset" />
      </form>
    </section>
