<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather-App</title>
</head>

<body>
    <div class="wrapper">
        <h1>Weather App</h1>
        <div class="sub-heading">
            <p class="tab" data-userWeather>Your Weather</p>
            <p class="tab" data-searchWeather>Search Weather</p>
        </div>


        <div class="weather-container">
            <!--Grant Location-->
            <div class="grantLocation">
                <img src="weather-app-images/location.png" alt="" height="80px" width="80px">
                <p>Grant Location Access</p>
                <p>Alloe Access TO Get Weather Information</p>
                <button class="lcn-btn" data-accessLocation>Grant Access</button>
            </div>
            <!--Search Form-->
            <form action="" class="form-container">
                <input type="text" placeholder="Search for city..." data-searchInput>
                <button class="btn">
                    <img src="weather-app-images/search.png" width="20px" height="20px" loading="lazy" alt="">
                </button>
            </form>

            <!--Loading Screen-->
            <div class="loading-container">
                <img src="weather-app-images/loading.gif" width="150" height="150" alt="">
                <p>Loading</p>
            </div>


            <!--Normal UI-->
            <div class="userInfo">
                <div>
                    <p data-cityName></p>
                    <img data-countyIcon>
                </div>
                <p data-wetherDesc></p>
                <img data-weatherIcon>
                <p data-temprature></p>
                <div class="parameter-container">
                    <div class="parameter">
                        <img src="weather-app-images/wind.png" alt="">
                        <p>Windspeed</p>
                        <p data-Wind></p>
                    </div>
                    <div class="parameter">
                        <img src="weather-app-images/humidity.png" alt="">
                        <p>Humidity</p>
                        <p data-Humidity></p>
                    </div>
                    <div class="parameter">
                        <img src="weather-app-images/cloud.png" alt="">
                        <p>Clouds</p>
                        <p data-Clouds></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
